<body>
    <h1>Table of Meals and Foods</h1>
    <table summary="Create and test an HTML document that defines a table with two levels of column labels: an overall label, Meals, and three secondary labels, Breakfast, Lunch, and Dinner. There must be two levels of row labels: an overall label, Foods, and four secondary labels, Bread, Main Course, Vegetable, and Dessert. The cells of the table must contain a number of grams for each of the food categories.">
        <caption>CIS 444</caption>
        <tr>
            <th rowspan="6">Foods</th>
            <th colspan="4">Meals</th>
        </tr>
        <tr>
            <th></th>
            <th scope="col">Breakfast</th>
            <th scope="col">Lunch</th>
            <th scope="col">Dinner</th>
        </tr>
        <tr>
            <th scope="row">Bread</th>
            <td>25</td>
            <td>50</td>
            <td>15</td>
        </tr>
        <tr>
            <th scope="row">Main Course</th>
            <td>200</td>
            <td>250</td>
            <td>500</td>
        </tr>
        <tr>
            <th scope="row">Vegetable</th>
            <td>220</td>
            <td>300</td>
            <td>420</td>
        </tr>
        <tr>
            <th scope="row">Dessert</th>
            <td>100</td>
            <td>120</td>
            <td>1900</td>
        </tr>
    </table>
</body>
</html>
